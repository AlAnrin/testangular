<ul *ngFor="let course of courses" style="padding: 3px 1px 1px 10px; margin: 3px 1px 1px 10px">
  <div style="width: 100%; display: flex; flex-direction: row; position: relative">
    <div *ngIf="course.elements.length!=0" (click)="course.toggle()" style="display: flex; flex-direction: column; height: 32px; width: 32px; cursor: pointer;">
      <p *ngIf="!course.expanded" id="courseClose" class="pTreeView"></p>
      <p *ngIf="course.expanded" id="courseOpen" class="pTreeView"></p>
    </div>
    <div *ngIf="course.elements.length==0" class="pTreeView"></div>
    <div class="treeElement" *ngIf="!course.checked" (click)="course.check()" style="width: 100%; box-sizing: border-box; padding: 0px 0px 0;">
      <h3>{{ course.name }}</h3>
    </div>
    <div class="treeElementChecked" *ngIf="course.checked" (click)="course.check()" style="
  width: 100%;
  box-sizing: border-box;
  padding: 0px 0px 0;">
      <h3>{{ course.name }}</h3>
    </div>
  </div>
  <div *ngIf="course.expanded">
    <!--<ul>-->
    <!--<li *ngFor="let cours of course.elements">{{name}}</li>-->
    <!--</ul>-->
    <tree-view [courses]="course.elements"></tree-view>
  </div>
</ul>
